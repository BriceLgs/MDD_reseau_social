<div class="container">
  <div class="header">
    <button mat-raised-button color="primary" routerLink="/articles/create" class="create-button">
      Cr√©er un article
    </button>
    <div class="sort-container">
      <span>Trier par</span>
      <button mat-icon-button (click)="toggleSort()">
        <mat-icon>arrow_downward</mat-icon>
      </button>
    </div>
  </div>

  <div class="articles-grid">
    <mat-card class="article-card" *ngFor="let article of articles" (click)="navigateToArticle(article.id)">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>
          <span class="date">{{ article.dateCreation | date:'dd/MM/yyyy' }}</span>
          <span class="author">{{ article.authorUsername }}</span>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
