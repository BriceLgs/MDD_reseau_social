<div class="mobile-container">
  <button class="back-button" routerLink="/">
    <span class="arrow">&#8592;</span>
  </button>
  
  <div class="form-container">
    <div class="logo-container">
      <img src="assets/logo_p6.png" alt="MDD Logo" class="logo" />
    </div>
    
    <h1 class="register-title">Inscription</h1>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registerForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input id="username" formControlName="username" required>
      </div>
  
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input id="email" formControlName="email" type="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" formControlName="password" type="password" required>
      </div>
  
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
  
      <button class="register-btn" type="submit" [disabled]="isLoading || !registerForm.valid">
        <span *ngIf="!isLoading">S'inscrire</span>
      </button>
    </form>
  </div>
</div>
