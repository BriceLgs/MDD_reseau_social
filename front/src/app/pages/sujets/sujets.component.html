<div class="page">
    <div class="grid">
        <div class="theme" *ngFor="let sujet of sujets">
            <div class="theme-content">
                <h2>{{ sujet.name }}</h2>
                <p>{{ sujet.description }}</p>
                <button class="btn" 
                    (click)="sujet.id ? gererAbonnement(sujet.id) : null">
                    {{ sujet.id ? (estAbonne(sujet.id) ? 'Deja abonne' : 'Sabonner') : '' }}
                </button>
            </div>
        </div>
    </div>

    <div class="message" *ngIf="messageErreur">
        {{ messageErreur }}
    </div>
</div>
