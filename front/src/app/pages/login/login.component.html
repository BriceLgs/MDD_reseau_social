<div class="mobile-container">
  <button class="back-button" routerLink="/">
    <span class="arrow">&#8592;</span>
  </button>
  
  <div class="form-container">
    <div class="logo-container">
      <img src="assets/logo_p6.png" alt="MDD Logo" class="logo" />
    </div>
    
    <h1 class="login-title">Connexion</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input id="email" formControlName="email" type="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" formControlName="password" type="password" required>
      </div>
  
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
  
      <button class="login-btn" type="submit" [disabled]="isLoading || !loginForm.valid">
        <span *ngIf="!isLoading">Se connecter</span>
      </button>
    </form>
  </div>
</div>
